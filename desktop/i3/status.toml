icons = "awesome"
[theme]
name="plain"
[theme.overrides]
separator = ""
idle_bg = "#222222"
idle_fg = "#dddddd"
alternating_tint_bg = "#222222"
alternating_tint_fg = "#222222"
 
[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
